<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">    
    <title>Frontend Mentor | Ping coming soon page</title>

    <script src="https://kit.fontawesome.com/0cf807eb0b.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </head>

  <body>

    <div class="container" role="main">
      <div class="container__logo">
        <img src="images/logo.svg" alt="Project Ping Logo">
      </div>
    
      <div class="container__title">
        <h1>We are launching <span>soon!</span></h1>
      </div>

      <div class="container__contents">
        <p>Subscribe and get notified</p>
      </div>

      <form class="container__form">
        <input type="text" name="email" placeholder="Your email address...">

        <button type="button" class="container__form__button" onclick="address_submit()">
          Notify Me
        </button>
      </form>

      <div class="container__mookup__image">
        <img src="images/illustration-dashboard.png" alt="mookup image">
      </div>

      <div class="container__icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>

      <div class="container__footer">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>

    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Drunken_Neoguri</a>.
      </p>
    </footer>
    
  </body>
</html>
